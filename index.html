<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br> Coded by <a href="https://github.com/jonas-al">Yonas</a></p>
    <span>â˜º</span>
  </footer>
  <main class="container">
    <section>
      <div class="imagem">
        <picture>
          <source media="(max-width: 650px)" srcset="images/image-product-mobile.jpg">
          <img src="images/image-product-desktop.jpg" alt="product image">
        </picture>
      </div>

      <div class="infomation">
        <p class="session">perfume</p>

        <p class="name">Gabrielle Essence Eau De Parfum</p>

        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>

        <div class="price">
          <p class="price_principal">$149.99</p>
          <p class="price_prev">$169.99</p>
        </div>

        <button type="button" class="buy">
          <img src="images/icon-cart.svg" alt="car">
          Add to Cart
        </button>
      </div>
    </section>

  </main>
</body>
</html>
